spring:
  application:
    name: dabom

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            scope:
              - email
              - profile

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


file:
  upload:
    path: ${FILE_PATH}
    url: ${FILE_URL}
  ffmpeg:
    path: ${FFMPEG_PATH}
    hls:
      segment-duration: ${FFMPEG_SEGMENT_DURATION}
